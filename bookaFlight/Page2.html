<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phonix AirLine PVT</title>

    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <!--Navigation Bar-->
    <div class="nav1">
      <nav class="navbar navbar-expand-sm navbar-dark">
        <a href="#" class="navbar-brand">
          <span
            ><img
              src="./Img/Phoenix Airline PVT_free-file 1.png"
              alt="logoo"
              width="115px"
              height="60px" /></span
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#toggleMobileMenu"
          aria-controls="toggleMobileMenu"
          aria-expanded="false"
          aria-label="Toggle navgation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="toggleMobileMenu">
          <ul class="navbar-nav ms-auto text-center">
            <li>
              <a class="nav-link" href="../HomePage/Home.html">Home</a>
            </li>
            <li>
              <a class="nav-link active" href="./Page2.html">Book A Flight</a>
            </li>
            <li>
              <a class="nav-link" href="#">Flight Status</a>
            </li>
            <li>
              <a class="nav-link" href="#">Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="header"><h4>Hi, Where would you like to go?</h4></div>

      <div class="flex-center-hr">
        <div class="from-to flex-center-hr">
          <div class="from-parent flex-center-hr">
            <div class="from">
              <p class="caption">From</p>
              <input
                type="text"
                placeholder="Type Here..."
                class="from-input"
              />
            </div>
            <div class="from-icon">
              <img
                src="../bookaFlight/Img/cancel_24px_rounded.svg"
                alt="Close Icon"
              />
            </div>
          </div>
          <div class="to-parent flex-center-hr">
            <div><p class="to">To</p></div>
            <div>
              <input
                type="text"
                placeholder="Type Here..."
                class="from-input"
              />
            </div>
            <div>
              <img
                src="img/location_on_24px_rounded.svg"
                alt="location_on_24px_rounded"
              />
            </div>
          </div>
        </div>
        <div class="date flex-center-hr">
          <div class="depart-date">
            <input
              type="text"
              placeholder="Depart Date"
              onfocus="(this.type='date')"
            />
          </div>
          <div class="return-date">
            <input
              type="text"
              placeholder="Return Date"
              onfocus="(this.type='date')"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="./Js/bootstrap.bundle.min.js"></script>
    <script src="./Js/jqeuery.min.js"></script>
  </body>
</html>
