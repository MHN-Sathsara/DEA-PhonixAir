<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./CSS/CR.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
</head>
<body>


  <div class="wrapper">
    <div class="inner">
      <div class="img-holder">
        <img src="./Img/Left Side-min.jpg" alt="Image">
      </div>
      <form action="registration" method="post">
        <div class="logoo">
          <img src="./Img/Phoenix Airline PVT_free-file 1-min (1).png">
        </div>
        <h3>Registation Form</h3>
        <div class="form-group">
          <input type="text" name="username" placeholder="Name" class="form-control" required>
        </div>
        <div class="form-wrapper">
          <input type="text" name="email" placeholder="Email" class="form-control" required>
        </div>
        <div class="form-wrapper">
          <input type="text" name="nic" placeholder="ID Number" class="form-control" required>
        </div>
        <div class="form-wrapper">
          <input type="password"  placeholder="password" class="form-control" required>
        </div>
        <div class="form-wrapper">
          <input type="password" name="password" placeholder="Confirm password" class="form-control" required>
        </div>
        <button>Create Account</button>
      </form>
    </div>
  </div>


  
    <script src="./Js/bootstrap.bundle.min.js"></script>
    <script src="./Js/jqeuery.min.js"></script>
</body>
</html>
