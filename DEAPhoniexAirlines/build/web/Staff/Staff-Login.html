<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <link rel="stylesheet" href="./css/stflog.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <header></header>
    <main>
        <div class="square square-lg">
            <img src="./img/Phoenix Airline PVT_free-file 1-min (1).png" class="img-fluid" alt="logoo"  width="156px" height="75px"
            />
        </div>
        <div class="form">
            <div class="rectangle">
                <div class="formrtext">
                    <h3>
                        Staff Login
                    </h3>
                    <form action="stafflogin" method="post">
                        <input type="text" name="username" id="user" class="form-control my-4 py-2" placeholder="Username" required>
                        <input type="password" name="password" id="pass" class="form-control my-4 py-2" placeholder="Password" required>
                        <div>
                            <label for="grades">Grade:</label>
                            <select name="grades" id="grades">
                              <option value="g1" name="grade">Grade 1</option>
                              <option value="g2" name="grade">Grade 2</option>
                            </select>
                        </div>
                        <div class="text-center nt-3 ">
                            <button class="btn btn-primary">Login</button>
                            <h6><br>Forgot your password ?</h6>
                            <a href="#" class="nav-link">Reset Password</a>
                        </div>
                      </form>
                </div>

            </div>
        </div>
        
    </main>
    <footer></footer>
    <script src="./Js/bootstrap.bundle.min.js"></script>
    <script src="./Js/jqeuery.min.js"></script>
</body>
</html>
