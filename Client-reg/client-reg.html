<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation</title>
    <link rel="stylesheet" href="./css/CR.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>


  <div class="wrapper">
    <div class="inner">
      <div class="img-holder">
        <img src="./img/Left Side-min.jpg" alt="Image">
      </div>
      <form>
        <div class="logoo">
          <img src="./img/Phoenix Airline PVT_free-file 1-min (1).png">
        </div>
        <h3>Registation Form</h3>
        <div class="form-group">
          <input type="text" placeholder="Name" class="form-control">
        </div>
        <div class="form-wrapper">
          <input type="text" placeholder="Email" class="form-control">
        </div>
        <div class="form-wrapper">
          <input type="number" placeholder="ID Number" class="form-control">
        </div>
        <div class="form-wrapper">
          <input type="password" placeholder="password" class="form-control">
        </div>
        <div class="form-wrapper">
          <input type="password" placeholder="Confirm password" class="form-control">
        </div>
        <button>Create Account</button>
      </form>
    </div>
  </div>


  
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jqeuery.min.js"></script>
</body>
</html>
